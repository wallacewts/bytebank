<section class="container">
  <form class="formulario" (ngSubmit)="emiTransfer()">
    <h2 class="formulario__titulo">Nova TransferÃªncia</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <input
        class="form-field__input"
        id="valor"
        type="text"
        [(ngModel)]="transfer.value"
        name="valor"
      >
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <input
        class="form-field__input"
        id="destino"
        type="text"
        [(ngModel)]="transfer.destination"
        name="destino"
      >
    </div>

    <div class="bota-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
